name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.VM_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_DEPLOY_PATH: ${{ secrets.VM_DEPLOY_PATH }}
        run: |
          # Delete old files and copy new ones to VM
          ssh $VM_USER@$VM_HOST "rm -rf $VM_DEPLOY_PATH/*"
          scp -r ./* $VM_USER@$VM_HOST:$VM_DEPLOY_PATH

          # Generate .env file and start Docker Compose
          ssh $VM_USER@$VM_HOST << 'EOF'
            cd $VM_DEPLOY_PATH
            
            echo "Generating .env file..."
            
            # Generate .env file
            cat << 'EOT' > .env
            CLIENT_ID=${{ secrets.CLIENT_ID }}
            CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}
            # ... (other environment variables) ...
            MINECRAFT_FORCE_START_SCRIPT_PATH=${{ secrets.MINECRAFT_FORCE_START_SCRIPT_PATH }}
            EOT

            echo "Contents of .env file:"
            cat .env

            echo "Starting Docker Compose..."
            # Start Docker Compose
            sudo docker compose up -d --build
          EOF
